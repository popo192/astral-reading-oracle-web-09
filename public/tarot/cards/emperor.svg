
<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="300" height="450" rx="15" fill="#121640"/>
  <rect x="10" y="10" width="280" height="430" rx="10" stroke="#D4AF37" stroke-width="2" fill="#1E1D3A"/>
  
  <!-- The Emperor -->
  <g>
    <!-- Mountain throne background -->
    <path d="M40 150L80 100L120 130L160 90L200 120L240 80L270 110V430H30V150H40Z" fill="#333333"/>
    <path d="M60 160L100 120L140 150L180 110L220 140L260 100V430H50V160H60Z" fill="#222222"/>
    
    <!-- Stone throne -->
    <rect x="100" y="150" width="100" height="180" rx="5" fill="#555555"/>
    <rect x="90" y="140" width="120" height="20" rx="5" fill="#444444"/>
    <rect x="80" y="330" width="140" height="20" rx="5" fill="#444444"/>
    
    <!-- Emperor figure -->
    <path d="M130 200C130 200 150 180 170 200V300H130V200Z" fill="#ea384c"/>
    <circle cx="150" cy="170" r="25" fill="#FFD3B5"/>
    <path d="M130 160L140 150L150 160L160 150L170 160" stroke="#000000" stroke-width="2"/>
    <circle cx="140" cy="170" r="3" fill="#000000"/>
    <circle cx="160" cy="170" r="3" fill="#000000"/>
    <path d="M140 190C140 190 150 195 160 190" stroke="#000000" stroke-width="2"/>
    
    <!-- Beard -->
    <path d="M130 190C130 190 150 210 170 190L170 210C170 210 150 220 130 210V190Z" fill="#888888"/>
    
    <!-- Crown -->
    <path d="M125 140L150 120L175 140H125Z" fill="#D4AF37"/>
    <rect x="125" y="140" width="50" height="10" fill="#D4AF37"/>
    
    <!-- Scepter/Ankh -->
    <line x1="190" y1="240" x2="210" y2="200" stroke="#D4AF37" stroke-width="3"/>
    <circle cx="210" cy="190" r="10" stroke="#D4AF37" stroke-width="3" fill="none"/>
    <line x1="210" y1="180" x2="210" y2="160" stroke="#D4AF37" stroke-width="3"/>
    
    <!-- Shield with eagle -->
    <path d="M90 240C90 240 110 230 130 240C130 270 110 280 90 270V240Z" fill="#0EA5E9"/>
    <path d="M105 245C105 245 110 250 115 245C115 245 110 260 105 245Z" fill="white"/>
  </g>
  
  <!-- Card title -->
  <rect x="20" y="390" width="260" height="40" rx="5" fill="#121640" fill-opacity="0.7"/>
  <text x="150" y="415" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">The Emperor</text>
  
  <!-- Card number -->
  <circle cx="30" cy="30" r="15" fill="#121640"/>
  <text x="30" y="35" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">IV</text>
</svg>

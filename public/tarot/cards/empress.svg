
<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="300" height="450" rx="15" fill="#121640"/>
  <rect x="10" y="10" width="280" height="430" rx="10" stroke="#D4AF37" stroke-width="2" fill="#1E1D3A"/>
  
  <!-- The Empress -->
  <g>
    <!-- Nature background -->
    <path d="M20 300C20 300 60 280 100 290C140 300 160 280 200 290C240 300 280 280 280 280V430H20V300Z" fill="#2A5738"/>
    
    <!-- Wheat field -->
    <path d="M40 320L40 360M60 310L60 360M80 320L80 360M100 310L100 360M120 320L120 360M140 310L140 360M160 320L160 360M180 310L180 360M200 320L200 360M220 310L220 360M240 320L240 360M260 310L260 360" stroke="#D4AF37" stroke-width="2"/>
    
    <!-- Flowing water -->
    <path d="M30 380C30 380 50 370 70 380C90 390 110 370 130 380C150 390 170 370 190 380C210 390 230 370 250 380C270 390 290 380 290 380V430H30V380Z" fill="#304352" fill-opacity="0.7"/>
    
    <!-- Throne -->
    <rect x="110" y="150" width="80" height="150" rx="5" fill="#D946EF"/>
    <rect x="100" y="140" width="100" height="20" rx="5" fill="#8B5CF6"/>
    <rect x="90" y="300" width="120" height="10" rx="5" fill="#8B5CF6"/>
    
    <!-- Empress figure -->
    <path d="M130 200C130 200 150 180 170 200V280H130V200Z" fill="#FFD3B5"/>
    <circle cx="150" cy="170" r="25" fill="#FFD3B5"/>
    <circle cx="140" cy="165" r="3" fill="#000000"/>
    <circle cx="160" cy="165" r="3" fill="#000000"/>
    <path d="M140 175C140 175 150 180 160 175" stroke="#000000" stroke-width="2"/>
    
    <!-- Crown with 12 stars -->
    <path d="M150 130L155 140L165 135L160 145L170 150L160 155L165 165L155 160L150 170L145 160L135 165L140 155L130 150L140 145L135 135L145 140L150 130Z" fill="#D4AF37"/>
    
    <!-- Venus symbol -->
    <circle cx="150" cy="240" r="10" stroke="#D4AF37" stroke-width="2" fill="none"/>
    <path d="M150 250L150 270M140 260L160 260" stroke="#D4AF37" stroke-width="2"/>
    
    <!-- Scepter -->
    <line x1="200" y1="180" x2="220" y2="250" stroke="#D4AF37" stroke-width="3"/>
    <path d="M220 250L215 270L225 270L220 250Z" fill="#D4AF37"/>
  </g>
  
  <!-- Card title -->
  <rect x="20" y="390" width="260" height="40" rx="5" fill="#121640" fill-opacity="0.7"/>
  <text x="150" y="415" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">The Empress</text>
  
  <!-- Card number -->
  <circle cx="30" cy="30" r="15" fill="#121640"/>
  <text x="30" y="35" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">III</text>
</svg>

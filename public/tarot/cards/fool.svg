
<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="300" height="450" rx="15" fill="#121640"/>
  <rect x="10" y="10" width="280" height="430" rx="10" stroke="#D4AF37" stroke-width="2" fill="#1E1D3A"/>
  
  <!-- The Fool -->
  <g>
    <!-- Mountains in background -->
    <path d="M20 320L80 200L120 260L180 180L220 240L280 160L280 430H20V320Z" fill="#2A2957"/>
    <path d="M20 350L60 290L90 320L140 260L180 300L230 240L280 300V430H20V350Z" fill="#1A1E4A"/>
    
    <!-- Sun -->
    <circle cx="240" cy="80" r="30" fill="#D4AF37"/>
    <circle cx="240" cy="80" r="25" fill="#F0C04A"/>
    
    <!-- Fool figure -->
    <path d="M120 320C120 320 100 260 110 230C120 200 140 190 160 200C180 210 180 250 170 280C160 310 140 320 120 320Z" fill="#9B87F5"/>
    <path d="M150 200C150 200 140 190 145 180C150 170 160 170 165 175C170 180 170 190 160 195C150 200 150 200 150 200Z" fill="#FFD3B5"/>
    <path d="M140 210L150 190L160 210" stroke="#FFD3B5" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Fool's staff and bag -->
    <line x1="170" y1="260" x2="190" y2="180" stroke="#8B5CF6" stroke-width="8"/>
    <circle cx="190" cy="160" r="15" fill="#F97316"/>
    
    <!-- White dog -->
    <ellipse cx="100" cy="330" rx="15" ry="10" fill="white"/>
    <circle cx="90" cy="325" r="5" fill="black"/>
    <path d="M85 330C85 330 90 340 100 340C110 340 110 330 110 330" stroke="white" stroke-width="5"/>
  </g>
  
  <!-- Card title -->
  <rect x="20" y="390" width="260" height="40" rx="5" fill="#121640" fill-opacity="0.7"/>
  <text x="150" y="415" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">The Fool</text>
  
  <!-- Card number -->
  <circle cx="30" cy="30" r="15" fill="#121640"/>
  <text x="30" y="35" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">0</text>
</svg>

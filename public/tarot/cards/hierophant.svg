
<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="300" height="450" rx="15" fill="#121640"/>
  <rect x="10" y="10" width="280" height="430" rx="10" stroke="#D4AF37" stroke-width="2" fill="#1E1D3A"/>
  
  <!-- The Hierophant -->
  <g>
    <!-- Temple pillars -->
    <rect x="50" y="80" width="30" height="350" fill="#8B5CF6"/>
    <rect x="220" y="80" width="30" height="350" fill="#8B5CF6"/>
    
    <!-- Temple background -->
    <rect x="80" y="100" width="140" height="330" fill="#1A1E4A"/>
    
    <!-- Throne -->
    <rect x="110" y="180" width="80" height="180" rx="5" fill="#6E59A5"/>
    <rect x="100" y="170" width="100" height="20" rx="5" fill="#9B87F5"/>
    
    <!-- Hierophant figure -->
    <path d="M130 200C130 200 150 180 170 200V320H130V200Z" fill="#F97316"/>
    <circle cx="150" cy="170" r="25" fill="#FFD3B5"/>
    <circle cx="140" cy="165" r="3" fill="#000000"/>
    <circle cx="160" cy="165" r="3" fill="#000000"/>
    <path d="M140 175C140 175 150 180 160 175" stroke="#000000" stroke-width="2"/>
    
    <!-- Triple crown -->
    <path d="M130 140L150 120L170 140H130Z" fill="#D4AF37"/>
    <path d="M125 140L150 130L175 140H125Z" fill="#D4AF37"/>
    <path d="M120 150L150 135L180 150H120Z" fill="#D4AF37"/>
    
    <!-- Cross staff -->
    <line x1="190" y1="200" x2="190" y2="320" stroke="#D4AF37" stroke-width="3"/>
    <line x1="175" y1="220" x2="205" y2="220" stroke="#D4AF37" stroke-width="3"/>
    
    <!-- Keys -->
    <path d="M110 340C110 340 105 350 110 360C115 370 125 370 130 360C135 350 130 340 130 340H110Z" fill="#D4AF37"/>
    <line x1="120" y1="340" x2="120" y2="320" stroke="#D4AF37" stroke-width="2"/>
    <path d="M120 322L115 315L125 315L120 322Z" fill="#D4AF37"/>
    
    <path d="M170 340C170 340 165 350 170 360C175 370 185 370 190 360C195 350 190 340 190 340H170Z" fill="#D4AF37"/>
    <line x1="180" y1="340" x2="180" y2="320" stroke="#D4AF37" stroke-width="2"/>
    <path d="M180 322L175 315L185 315L180 322Z" fill="#D4AF37"/>
    
    <!-- Kneeling monks -->
    <path d="M90 360C90 360 95 350 100 360V380H90V360Z" fill="#F97316"/>
    <circle cx="95" cy="345" r="10" fill="#FFD3B5"/>
    
    <path d="M210 360C210 360 205 350 200 360V380H210V360Z" fill="#F97316"/>
    <circle cx="205" cy="345" r="10" fill="#FFD3B5"/>
  </g>
  
  <!-- Card title -->
  <rect x="20" y="390" width="260" height="40" rx="5" fill="#121640" fill-opacity="0.7"/>
  <text x="150" y="415" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">The Hierophant</text>
  
  <!-- Card number -->
  <circle cx="30" cy="30" r="15" fill="#121640"/>
  <text x="30" y="35" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">V</text>
</svg>


<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="300" height="450" rx="15" fill="#121640"/>
  <rect x="10" y="10" width="280" height="430" rx="10" stroke="#D4AF37" stroke-width="2" fill="#1E1D3A"/>
  
  <!-- The High Priestess -->
  <g>
    <!-- Pillars -->
    <rect x="50" y="80" width="30" height="300" fill="#333333"/>
    <rect x="220" y="80" width="30" height="300" fill="#FFFFFF"/>
    
    <!-- Veil -->
    <path d="M80 100C80 100 150 80 220 100L220 380L80 380L80 100Z" fill="#1A1E4A" fill-opacity="0.5"/>
    <path d="M80 100C80 100 150 80 220 100" stroke="#D4AF37" stroke-width="2" stroke-dasharray="5 5"/>
    
    <!-- Moon crown -->
    <path d="M150 130C160 120 170 120 180 130C190 140 190 150 180 160C170 170 160 170 150 160C140 150 140 140 150 130Z" fill="#F0C04A"/>
    <circle cx="165" cy="145" r="10" fill="#1A1E4A"/>
    
    <!-- Priestess figure -->
    <path d="M120 200C120 200 150 170 180 200L180 350C180 350 150 370 120 350L120 200Z" fill="#6E59A5"/>
    <circle cx="150" cy="170" r="25" fill="#FFD3B5"/>
    <circle cx="140" cy="165" r="3" fill="#000000"/>
    <circle cx="160" cy="165" r="3" fill="#000000"/>
    <path d="M140 180C140 180 150 185 160 180" stroke="#000000" stroke-width="2"/>
    
    <!-- Sacred scroll -->
    <rect x="120" y="240" width="60" height="80" rx="5" fill="#F0F0F0"/>
    <path d="M130 250L170 250M130 260L170 260M130 270L150 270M130 280L160 280M130 290L170 290M130 300L150 300" stroke="#121640" stroke-width="1"/>
    
    <!-- Crescent moon at feet -->
    <path d="M150 380C170 380 180 360 180 340C160 350 140 350 120 340C120 360 130 380 150 380Z" fill="#F0C04A"/>
  </g>
  
  <!-- Card title -->
  <rect x="20" y="390" width="260" height="40" rx="5" fill="#121640" fill-opacity="0.7"/>
  <text x="150" y="415" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">The High Priestess</text>
  
  <!-- Card number -->
  <circle cx="30" cy="30" r="15" fill="#121640"/>
  <text x="30" y="35" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">II</text>
</svg>

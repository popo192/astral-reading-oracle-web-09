
<svg width="300" height="450" viewBox="0 0 300 450" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card background -->
  <rect width="300" height="450" rx="15" fill="#121640"/>
  <rect x="10" y="10" width="280" height="430" rx="10" stroke="#D4AF37" stroke-width="2" fill="#1E1D3A"/>
  
  <!-- The Magician -->
  <g>
    <!-- Altar table -->
    <rect x="60" y="280" width="180" height="20" rx="5" fill="#8B5CF6"/>
    <rect x="70" y="300" width="160" height="10" fill="#6E59A5"/>
    
    <!-- Tools on altar -->
    <circle cx="90" cy="270" r="10" fill="#D4AF37"/> <!-- Coin/Pentacle -->
    <rect x="130" y="260" width="40" height="10" rx="2" fill="#D4AF37"/> <!-- Wand -->
    <path d="M200 260L210 280L190 280L200 260Z" fill="#D4AF37"/> <!-- Dagger/Sword -->
    <path d="M240 270C243 270 245 273 242 275L240 270Z" fill="#D4AF37"/> <!-- Cup -->
    <path d="M240 275L238 275L240 280L242 280L240 275Z" fill="#D4AF37"/>
    
    <!-- Magician figure -->
    <path d="M150 150C150 150 130 170 130 240C130 310 150 300 150 300C150 300 170 310 170 240C170 170 150 150 150 150Z" fill="#9B87F5"/>
    <circle cx="150" cy="130" r="30" fill="#FFD3B5"/>
    <path d="M135 120C135 120 145 125 150 125C155 125 165 120 165 120" stroke="#000000" stroke-width="2"/>
    <circle cx="140" cy="115" r="3" fill="#000000"/>
    <circle cx="160" cy="115" r="3" fill="#000000"/>
    
    <!-- Infinity symbol above head -->
    <path d="M120 80C120 70 130 60 140 60C150 60 160 70 160 80C160 90 150 100 140 100C130 100 120 90 120 80Z" stroke="#D4AF37" stroke-width="3" fill="none"/>
    <path d="M160 80C160 70 170 60 180 60C190 60 200 70 200 80C200 90 190 100 180 100C170 100 160 90 160 80Z" stroke="#D4AF37" stroke-width="3" fill="none"/>
    
    <!-- Arms -->
    <path d="M150 200L120 230" stroke="#9B87F5" stroke-width="10" stroke-linecap="round"/>
    <path d="M150 200L180 230" stroke="#9B87F5" stroke-width="10" stroke-linecap="round"/>
    <path d="M120 230L100 220" stroke="#FFD3B5" stroke-width="8" stroke-linecap="round"/>
    <path d="M180 230L200 220" stroke="#FFD3B5" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Red roses and white lilies -->
    <circle cx="80" cy="350" r="15" fill="#ea384c"/>
    <circle cx="220" cy="350" r="15" fill="white"/>
  </g>
  
  <!-- Card title -->
  <rect x="20" y="390" width="260" height="40" rx="5" fill="#121640" fill-opacity="0.7"/>
  <text x="150" y="415" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">The Magician</text>
  
  <!-- Card number -->
  <circle cx="30" cy="30" r="15" fill="#121640"/>
  <text x="30" y="35" font-family="serif" font-size="18" text-anchor="middle" fill="#D4AF37">I</text>
</svg>
